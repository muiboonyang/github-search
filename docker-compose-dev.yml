version: "3"

services:
  backend:
    env_file: "github-search-backend/.env"
    build:
      context: github-search-backend
      dockerfile: ./Dockerfile.dev
    image: "github-search-backend-dev"
    ports:
      - "5001:5001"
  frontend:
    build:
      context: ./github-search-frontend
      dockerfile: ./Dockerfile.dev
    image: "github-search-frontend-dev"
    ports:
      - "3000:3000"
